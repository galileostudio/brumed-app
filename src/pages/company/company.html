  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empresas</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
</ion-searchbar>
  </ion-toolbar>

</ion-header>
<ion-content class="company">
  <!-- Quando a lista está vazia deve-se exibir isso daqui -->
  <ion-item [hidden]="companyList.length">
    Não há resultados
  </ion-item>

  <!-- Quando existem itens na lista deve-se exibir isso aqui -->
  <ion-list [hidden]="!companyList.length">
    <ion-item-sliding *ngFor="let company of companyList; let idx = index;"> 
      <ion-item (click)="itemTapped($event, idx)">
      <ion-avatar item-left>
          <img />
      </ion-avatar>
        <h2>{{ company.name }}</h2>
        <h3>{{ company.phone }}</h3>  
        <i id="seta-dir" class="ion-ios-arrow-right"></i>      
      </ion-item>
      <ion-item-options>
        <button danger (click)="edit(idx)">
          <ion-icon name="md-create"></ion-icon>
            Editar
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <ion-fab bottom right>
      <button ion-fab (click)="add()" color="salvar"><i class="ion-plus-round"></i></button>
    </ion-fab>
</ion-content>
