<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BRUMED</ion-title>
  </ion-navbar>
   <ion-item class="search" >
      <ion-searchbar class="search" item-left
        [(ngModel)]="filterCompany"
        (ionInput)="onInput($event)"
        placeholder="Filtrar empresa">
      </ion-searchbar>  
      <ion-buttons item right>
      <button menuToggle class="filter">
       <ion-icon  class="icone-filtro" ios="ios-funnel" md="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item> 
</ion-header>
 

<ion-content class="company">
  <!-- Quando a lista está vazia deve-se exibir isso daqui -->
  <ion-content [hidden]="companyList.length">
    <ion-content class="sem-empresa">
      <img src="assets/icon/empresa.png"/>
      <figcaption text-center><strong>Não há empresas cadastradas</strong><br>
        Use o botão de ‘Adicionar’ abaixo
        para cadastrar uma empresa.</figcaption> 
    </ion-content>
  </ion-content>

  <!-- Quando existem itens na lista deve-se exibir isso aqui -->
  <ion-list [hidden]="!companyList.length">
    <ion-item-sliding *ngFor="let company of companyList; let idx = index;"> 
      <ion-item (click)="itemTapped($event, idx)">
      <ion-avatar item-left>
          <ion-icon class="status" ios="ios-alert" md="md-alert"></ion-icon>
      </ion-avatar>
        <time>10:00</time> 
        <h2>{{ company.name }}</h2>
        <h3>{{ company.phone }}</h3> 
         <ion-icon class="seta-dir" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon> 
      </ion-item>
      <ion-item-options>
        <button class="botao-editar" (click)="edit(idx)">
          <ion-icon name="md-create"><br>Editar</ion-icon>
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
    <ion-fab bottom right>
      <button ion-fab (click)="add()" color="salvar"><img src="assets/img/icon/add-plus-button.png"></button>
    </ion-fab>
</ion-content>
