<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empresas</ion-title>
    <ion-buttons end>
      <button (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="clear()"><ion-icon name="remove"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="company">
  <ion-list>
    <ion-item-sliding *ngFor="let company of companyList; let idx = index;" (click)="itemTapped($event, idx)"> 
      <ion-item>
        <h2>{{ company.name }}</h2>
        <h3>{{ company.phone }}</h3>
      </ion-item>
      <ion-item-options>
        <button danger (click)="edit(idx)">
          <ion-icon name="trash"></ion-icon>
            Editar
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
