<ion-header>
  <ion-navbar>
    <ion-title>Adicionar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeBtn()">
      <ion-icon name='close'></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Nome da inspeção</ion-label>
    <ion-input type="text" class="name" [(ngModel)]="inspectionItem.name"></ion-input>
  </ion-item>
    <ion-footer>
      <button class="button" ion-button full (click)="save()">Confirmar
      </button>
    </ion-footer>
</ion-content>
