<ion-header>

  <ion-navbar>
    <ion-title>Inspeção</ion-title>
    <ion-buttons end>
      <button (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="inspection-list">
  <ion-list>
    <ion-item-sliding *ngFor="let inspection of inspectionList; let idx = index;"> 
      <ion-item (click)="itemTapped($event, idx)">
        <h2>{{ inspection.name }}</h2>
        <h3>{{ inspection.created_at }}</h3>
      </ion-item>
      <ion-item-options>
        <button danger (click)="edit(idx)">
          <ion-icon name="trash"></ion-icon>
            Editar
          </button>
          <button danger (click)="delete(idx)">
          <ion-icon name="trash"></ion-icon>
            Apagar
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
