<ion-header>
  <ion-navbar>
    <ion-title>
    {{company.name}}  
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen #myContent padding class="inspection-list">

 <ion-content [hidden]="inspectionList">
    <ion-content class="sem-inspecao">
      <img src="assets/icon/empresa.png"/>
      <figcaption text-center><strong>Não há inspeções cadastradas</strong><br>
        Use o botão de ‘Adicionar’ abaixo
para cadastrar uma inspenção.</figcaption> 
    </ion-content>
  </ion-content>


  <ion-list>
    <ion-item-sliding *ngFor="let inspection of inspectionList; let idx = index;">
      <ion-item (click)="itemTapped($event, idx)">
        <ion-avatar item-left>
          <ion-icon class="status" ios="ios-alert" md="md-alert"></ion-icon>
        </ion-avatar>
        <h3>{{ inspection.created_at | date: 'medium'}}</h3>
        <h2>{{ inspection.name }}</h2>        
        <ion-icon class="seta-dir" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon> 
      </ion-item>

      <ion-item-options class="slide">
        <button class="btn-editar" (click)="edit(idx)">
          <ion-icon name="md-create"><br>Editar</ion-icon>
        </button>          
          <button class="btn-editar" (click)="delete(idx)"><ion-icon name="trash"><br>Apagar</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
      <button ion-fab (click)="add()" color="salvar"><img src="assets/img/icon/add-plus-button.png"></button>
    </ion-fab>
</ion-content>
