<ion-header>
  <expandable-header [scrollArea]="myContent" headerHeight="168" class="ex-header">
    <button (click)="back()">voltar</button>
    <ion-label text-center>{{company.name}}</ion-label>
    <ion-label text-center class="info">CNPJ: {{company.cnpj}}</ion-label>
    <ion-label text-center class="info">{{company.address}}</ion-label>
    <ion-label text-center class="info">{{company.phone}}</ion-label>
    <ion-label text-center class="info">{{company.contact}}</ion-label>
    <button (click)="edit()" end>editar</button>
  </expandable-header>
</ion-header>

<ion-content fullscreen #myContent padding class="inspection-list">
  <ion-list>
    <ion-item-sliding *ngFor="let inspection of inspectionList; let idx = index;">
      <ion-item (click)="itemTapped($event, idx)">
        <h2>{{ inspection.name }}</h2>
        <h3>{{ inspection.created_at | date: 'medium'}}</h3>
      </ion-item>
      <ion-item-options>
        <button danger (click)="edit(idx)">
          <ion-icon name="trash"></ion-icon>
            Editar
          </button>
          <button danger (click)="delete(idx)">
          <ion-icon name="trash"></ion-icon>
            Apagar
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
      <button ion-fab (click)="add()" color="danger"><i class="ion-plus-round"></i></button>
    </ion-fab>
</ion-content>
