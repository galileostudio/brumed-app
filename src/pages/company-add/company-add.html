<ion-header>

  <ion-navbar>
    <ion-title>{{title}} Empresa</ion-title>
  </ion-navbar>  
</ion-header>

 

<ion-content class="company-add">
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="nome" maxlength="10" [(ngModel)]="companyItem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CNPJ</ion-label>
      <ion-input type="tel" name="cnpj" [brmasker]="{mask:'00.000.000/0000-00', len:18}" [(ngModel)]="companyItem.cnpj"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label floating>Endere√ßo</ion-label>
      <ion-input type="text" name="endereco" [(ngModel)]="companyItem.adress"></ion-input>
    </ion-item>
     <ion-item>
      <ion-label floating>Contato</ion-label>
      <ion-input type="text" name="contato" [(ngModel)]="companyItem.contact"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="tel" name="telefone" [brmasker]="{mask:'(00) 0000-0000', len:14}" [(ngModel)]="companyItem.phone"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
      <button ion-fab (click)="save()" color="secondary"><i class="ion-checkmark-round"></i></button>
    </ion-fab>
</ion-content>
