<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de NR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="company-add">
  <ion-list>
     <ion-label stacked>título NR</ion-label>
      <ion-input type="text" name="nome" maxlength="40" placeholder="adicionar NR" [(ngModel)]="regulationItem.title"></ion-input>
      <ion-label stacked>Descrição</ion-label>
      <ion-input type="text" name="endereco" placeholder="adicionar descrição" [(ngModel)]="regulationItem.description"></ion-input>
    </ion-list>
    <button ion-button (click)="save()" class="botao-salvar"> Salvar </button>
</ion-content>
