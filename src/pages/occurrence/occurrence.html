<ion-header>

  <ion-navbar>
    <ion-title>OcorrÃªncias</ion-title>
    <ion-buttons end>
      <button (click)="add()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let occurrence of occurrenceList; let idx = index;"> 
      <ion-item (click)="show(idx)">
        <h2>{{ occurrence.description }}</h2>
        <h3>{{ occurrence.created_at | date: 'medium'}}</h3>
      </ion-item>
      <ion-item-options>
        <button danger (click)="edit(idx)">
          <ion-icon name="trash"></ion-icon>
            Editar
          </button>
          <button danger (click)="delete(idx)">
          <ion-icon name="trash"></ion-icon>
            Apagar
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
