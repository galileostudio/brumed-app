<ion-header>

  <ion-navbar>
    <ion-title>occurrence-add</ion-title>
    <ion-buttons end>
      <button (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="occurrenceItem.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-avatar (click)="changePicture()">
        <img [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'" />
        <button ion-button color="danger">Capturar Imagem</button>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
