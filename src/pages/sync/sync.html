<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sincronizar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="msg-sync">
      <img src="assets/img/icon/sync-arrows.png"/>
      <figcaption text-center><strong>Sincronizar dados</strong><br>
        Para enviar  os dados inseridos no aplicativo sincronize as informações utilizando o botão abaixo</figcaption>   
      <button ion-button (click)="sync()" class="sincronizar"> Sincronizar</button>
  </div>
  <ion-footer class="last-sync">
    <ion-label>Última Sincronização:</ion-label>
    <time>11:59 pm</time>
  </ion-footer>
  </ion-content>
