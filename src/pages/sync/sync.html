<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sincronizar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content class="msg-sync">
      <img src="assets/img/icon/sync-arrows.png"/>
      <figcaption text-center><strong>Sincronizar dados</strong><br>
        Para enviar  os dados inseridos no aplicativo sincronize as informações utilizando o botão abaixo</figcaption> 
  
  <button ion-button (click)="save()" class="sincronizar"> Sincronizar</button>

<ion-content class="last-sync">
  <ion-label>Última Sincronização:</ion-label>
  <time>11:59 pm</time>
</ion-content>
</ion-content>
