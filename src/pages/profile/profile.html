<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class= "perfil" padding>
  <ion-card-content>
      <img class="img" width="120" height="120" style="border-radius:50%" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/placeholder.png'"
      (click)="changePicture()"/>
    </ion-card-content>
  <ion-item no-lines class="perfil-lista" name="identificador">{{this.identifier}}</ion-item>
  <ion-item no-lines  class="perfil-lista" name="nome">{{this.name}}</ion-item>
  <ion-item no-lines  class="perfil-lista" name="telefone">{{this.phone}}</ion-item>

</ion-content>
