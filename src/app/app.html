<!--Material Design Menu-->
<ion-menu [content]="content" id="menu-material">
    <ion-content>
      <div class="menu-header" menuClose (click)="openProfile()">
        <!--material-design-background-->
        <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/placeholder.png'"
        />
        <p class="name">Fulano de tal</p>
      </div>
      <ion-list no-lines>
        <button class="lista" menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button font="black" ion-item detail-none >Sair</button>
      </ion-list>
    </ion-content>
  </ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
